<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="bulk.css">
    <title>Projects</title>
</head>
<body>
    <div class="columns">
        <div class="column">
            <h2 style="text-align:center">Multiple Slideshows</h2>

            <p>Slideshow 1:</p>
            <div class="slideshow-container">
            <div class="mySlides1">
                <img src="img/herald.jpg" style="width:100%">
            </div>

            <div class="mySlides1">
                <img src="img/indian.jpg" style="width:100%">
            </div>

            <div class="mySlides1">
                <img src="img/linked2.png" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
            </div>

            <p>Slideshow 2:</p>
            <div class="slideshow-container">
            <div class="mySlides2">
                <img src="img_band_chicago.jpg" style="width:100%">
            </div>

            <div class="mySlides2">
                <img src="img_band_la.jpg" style="width:100%">
            </div>

            <div class="mySlides2">
                <img src="img_band_ny.jpg" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
            </div>
        </div>
        <div class="column">
                        
        </div>
    </div>        
    
    <script src="projects.js"></script>
</body>
</html>
